{% extends 'main.html' %}

{% block content %}
    {% for video_id in videos_id %}
        <iframe src="https://www.youtube.com/embed/{{ video_id }}" width="320px" height="180px" title="YouTube player" allowfullscreen>
        </iframe>
    {% endfor %}
    {% for video in videos %}
        <hr>
        {% for timecode, tuple in video.items %}
            <a href="{{ tuple.1 }}"><p>{{ timecode }} : <strong>{{ tuple.0 }}</strong></p></a>
        {% endfor %}
    {% endfor %}
{% endblock %}
