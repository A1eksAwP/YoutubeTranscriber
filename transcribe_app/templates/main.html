{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Главная{% endblock %}</title>
    {% block link %}
        <link rel="stylesheet" type="text/css" href="{% static 'transcribe_app/style.css' %}">
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script src="{% static 'transcribe_app/jquery-3.6.4.min.js' %}"></script>
    {% endblock %}
</head>
<nav>
    <div class="form-box">
    <a href="{% url 'main' %}">Главная</a>
    </div>
</nav>
<body>
<main>
    <section>
    {% block content %}
        <div class="form-box">
            <div class="form-value">
                <form method="post" action="{% url 'video' %}">
                    {% csrf_token %}
                    <div class="inputbox">
                        <ion-icon name="logo-youtube"></ion-icon>
                        <input type="text" name="video_url">
                        <label for="video_url">Введите url единичного видео с YouTube:</label>
                    </div>
                </form>
                <form method="post" action="{% url 'channel' %}">
                    {% csrf_token %}
                    <div class="inputbox">
                        <ion-icon name="list-outline"></ion-icon>
                        <input type="text" name="playlist_url">
                        <label for="playlist_url">Введите url плейлиста с YouTube:</label>
                    </div>
                </form>
            </div>
        {% if errors %}
            <div class="errors">
                {% for error in errors %}
                <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}
        </div>

    {% endblock %}
    </section>
</main>

{% block script %}
{% endblock %}

</body>
</html>
